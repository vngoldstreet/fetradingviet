<section class="py-24 px-6 bg-custom-black">
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-16 space-y-4">
            <h2 class="text-4xl lg:text-5xl text-custom-white">Giải đáp <span class="text-custom-yellow">thắc mắc</span>
            </h2>
            <p class="text-xl text-custom-white/60">Những câu hỏi thường gặp về robot giao dịch FX và dịch vụ của chúng
                tôi.</p>
        </div>
        <div class="col-span-12 md:col-span-8 xl:col-span-8">
            <ul class="space-y-5">
                <li *ngFor="let item of questions;index as i"
                    class="last:border-b-0 bg-[#0C0C0C] border border-[#1A1A1A] px-6 hover:border-[#F5BF00]/30 transition-all duration-300 rounded-xl cursor-pointer "
                    (click)="setActive(i)">
                    <div class="p-5">
                        <div class="flex flex-row justify-between items-center text-white text-base font-normal py-1">
                            <h4 class="">
                                {{item.title}}
                            </h4>
                            <h4>
                                <img loading="lazy" src="assets/svg/{{selectedIndex ===i?'desc.svg':'add.svg'}}"
                                    alt="FxGlobalHub - Invest effectively in Forex with the best signals, strategies and trading tools">
                            </h4>
                        </div>
                        <p *ngIf="selectedIndex === i"
                            class="text-gray-400 text-sm py-5 border-t border-fxgh-black-200 transition-opacity duration-500 ease-in-out fade-in">
                            {{item.desc}}
                        </p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="mt-12 text-center">
            <p class="text-custom-white/60">Vẫn còn thắc mắc? <a href="#contact"
                    class="text-custom-yellow hover:underline">Liên hệ đội ngũ hỗ trợ</a> của chúng tôi để được tư vấn
                chi
                tiết.</p>
        </div>
    </div>
</section>
