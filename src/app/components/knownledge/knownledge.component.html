<section class="py-24 px-6 bg-gradient-to-b from-[#0C0C0C] to-custom-black md:px-0">
    <div class="container mx-auto">
        <div class="flex justify-between items-end mb-16">
            <div class="space-y-4">
                <h2 class="text-4xl lg:text-5xl text-custom-white">Kiến thức <span class="text-custom-yellow">giao
                        dịch</span>
                    dành cho mọi trader</h2>
                <p class="text-xl text-custom-white/60 max-w-2xl">Học chiến lược robot FX, tối ưu EA và các phương pháp
                    giao dịch tự động từ chuyên gia.</p>
            </div><button data-slot="button"
                class="items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-all disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg:not([class*='size-'])]:size-4 shrink-0 [&amp;_svg]:shrink-0 outline-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive border bg-background hover:text-accent-foreground dark:bg-input/30 dark:border-input dark:hover:bg-input/50 h-9 px-4 py-2 has-[&gt;svg]:px-3 hidden lg:flex border-custom-yellow/20 text-custom-yellow hover:bg-custom-yellow/10">Xem
                tất cả bài viết<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-arrow-right w-4 h-4 ml-2" aria-hidden="true">
                    <path d="M5 12h14"></path>
                    <path d="m12 5 7 7-7 7"></path>
                </svg></button>
        </div>
        <div class="grid lg:grid-cols-3 gap-8">
            <article *ngFor="let item of postLists"
                class="group bg-custom-black border border-custom-black rounded-2xl overflow-hidden hover:border-custom-yellow/30 transition-all duration-300">
                <a [routerLink]="['/', item?.slug]">
                    <div class="p-6 pb-0">
                        <span *ngFor="let type of item?.tags"
                            class="inline-block px-3 py-1 m-1 bg-custom-blue/20 text-custom-brown/80 text-xs rounded-full">
                            {{type}}
                        </span>
                    </div>
                    <div class="p-6">
                        <div *ngIf="item?.thumbnail"
                            class="aspect-video object-cover rounded-xl flex items-center justify-center mb-6">
                            <img class="rounded-md" [src]="item?.thumbnail" [alt]="item?.title">
                        </div>
                        <h3 class="text-xl text-custom-white mb-3 group-hover:text-custom-yellow transition-colors">
                            {{item?.title}}
                        </h3>
                        <p class="text-custom-white/60 mb-6 leading-relaxed">
                            {{item?.description}}
                        </p>
                    </div>
                    <div class="px-6 pb-6">
                        <a [routerLink]="['/', item?.slug]"
                            class="text-custom-yellow hover:text-custom-yellow/80 flex items-center gap-2 group/link">
                            Đọc
                            bài
                            viết
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"
                                class="lucide lucide-arrow-right w-4 h-4 group-hover/link:translate-x-1 transition-transform"
                                aria-hidden="true">
                                <path d="M5 12h14"></path>
                                <path d="m12 5 7 7-7 7"></path>
                            </svg>
                        </a>
                    </div>
                </a>
            </article>
        </div>
        <div class="text-center mt-8 lg:hidden"><button data-slot="button"
                class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-all disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg:not([class*='size-'])]:size-4 shrink-0 [&amp;_svg]:shrink-0 outline-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive border bg-background hover:text-accent-foreground dark:bg-input/30 dark:border-input dark:hover:bg-input/50 h-9 px-4 py-2 has-[&gt;svg]:px-3 border-custom-yellow/20 text-custom-yellow hover:bg-custom-yellow/10">Xem
                tất cả bài viết<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-arrow-right w-4 h-4 ml-2" aria-hidden="true">
                    <path d="M5 12h14"></path>
                    <path d="m12 5 7 7-7 7"></path>
                </svg></button></div>
    </div>
</section>
